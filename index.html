<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="app.css">

    <title>DARPA</title>
  </head>
  <body>
    <!-- Matrix fall -->
    <video autoplay muted loop id="myVideo">
        <source src="bg/matrix.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- /Matrix fall -->

    <!-- Unauthorized message -->
    <div id="unautho" class="">
        <div class="p-4">
            <h1>!!WARNING UNAUTHORIZED PERSONNEL DETECTED!!</h1>
        </div>
    </div>
    <!-- /Unauthorized message -->

    <div class="content">
        <div class="card mx-auto" style="width: 18rem;">
            <div class="">
                <h2 id="warning"><i class="fas fa-exclamation-triangle"></i></h2>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" id="sign" class="btn btn-block btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Access Denied message -->
        <div class="access_deny mx-auto text-center">
            <div class="p-4">
                <h1 class="display-4">Access Denied</h1>
            </div>
        </div>
        <!-- /Access Denied message -->


        <!-- Access Granted message -->
        <div class="access_grant mx-auto text-center p-4">
            <h1 class="display-4">Access Granted</h1>
        </div>
        <!-- Access Granted message -->

        <!-- Sound alerts -->
        <div class="sounds">
            <audio id="access_grant" src="sounds/010_51.mp3"></audio>
            <audio id="access_deny" src="sounds/010_50.mp3"></audio>
            <audio id="alarm" src="sounds/alarm.mp3"></audio>
        </div>
        <!-- Sound alerts -->

    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f3bb9f3f14.js"></script>
        <script src="app.js"></script>
    </body>
</html>
